	<head>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
		<form class="form-horizontal border">
		 <div class="form-group">
			<label class="col-sm-2 control-label">ISBN:</label> 
			<div class="col-sm-10">
				<input class="form-control" ng-model="newBook.isbn" type="text" name="isbn" required/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Title:</label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="newBook.title" type="text" name="title" required/>
			</div>	
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Author:</label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="newBook.author" type="text" name="author" required/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Price:</label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="newBook.price" type="text" name="price" required/>
			</div>	
		</div>		
		
		
		<div class="form-group">
		<label  class="col-sm-2 control-label">Available On:</label> 
			<div><input type="checkbox" value="Amazon" ng-click="toggleSelection('Amazon')" name="availableOn[]"/>Amazon</div>
			<div><input type="checkbox" value="eBay" ng-click="toggleSelection('eBay')" name="availableOn[]"/>eBay</div>
			<div  class="checkboxStyle"><input type="checkbox" ng-click="toggleSelection('Flipkart')" value="Flipkart"  name="availableOn[]"/>Flipkart</div>
			<div  class="checkboxStyle"><input  type="checkbox" value="Google" ng-click="toggleSelection('Google')"  name="availableOn[]"/>Google</div>
		</div>
		<button  class="btn btn-primary btn-2" type="submit" ng-click="addNew(newBook,availableOn)">Save</button>
		</form>
