	<head>
		<link rel="stylesheet" href="css/style.css">
	</head>
		
		<form class="container form-horizontal" name="myForm" ng-submit="addNew(newBook,availableOn)">
		<div class="border">
		 <div class="form-group">
			<label class="col-sm-2 control-label">ISBN:<sup>*</sup></label> 
			<div class="col-sm-10">
				<input class="form-control" ng-model="newBook.isbn" type="number" name="isbn" placeholder="ISBN" required/>
				<span ng-show="myForm.isbn.$invalid && myForm.isbn.$dirty">
				Invalid Number
				</span>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Title:<sup>*</sup></label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="newBook.title" type="text" name="title" placeholder="Title" required/>
				<span ng-show="myForm.title.$invalid && myForm.title.$dirty">
				Invalid
				</span>
			</div>	
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Author:<sup>*</sup></label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="newBook.author" type="text" name="author" placeholder="Author" required/>
				<span ng-show="myForm.author.$invalid && myForm.author.$dirty">
				Invalid
				</span>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Price:<sup>*</sup></label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="newBook.price" type="number" name="price" placeholder="Price" required/>
				<span ng-show="myForm.price.$invalid && myForm.price.$dirty">
				Invalid
				</span>
			</div>	
		</div>		
		
		
		<div class="form-group">
		<label  class="col-sm-2 control-label">Available On:</label> 
			<div><input type="checkbox" value="Amazon" ng-click="toggleSelection('Amazon')"/>Amazon</div>
			<div><input type="checkbox" value="eBay" ng-click="toggleSelection('eBay')"/>eBay</div>
			<div  class="checkboxStyle"><input type="checkbox" ng-click="toggleSelection('Flipkart')" value="Flipkart"/>Flipkart</div>
			<div  class="checkboxStyle"><input  type="checkbox" value="Google" ng-click="toggleSelection('Google')"/>Google</div>
		</div>
		<button class="btn btn-primary btn-2" type="submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
		</div>
		</form>
