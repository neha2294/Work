	<head>
		<link rel="stylesheet" href="css/style.css">

	</head>
	
		<form class="container form-horizontal">
		<div class="border">
		 <div class="form-group">
			<label class="col-sm-2 control-label">ISBN:</label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="book.isbn" type="text" name="isbn" ng-disabled="editBookData"/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Title:</label> 
			<div class="col-sm-10">
				<input  class="form-control"  ng-model="book.title" type="text" name="title" ng-disabled="editBookData"/>
			</div>	
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Author:</label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="book.author" type="text" name="author" ng-disabled="editBookData"/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Price:</label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="book.price" type="text" name="price" ng-disabled="editBookData"/>
			</div>	
		</div>		
		
		
		<div class="form-group">
		<label  class="col-sm-2 control-label">Available On:</label> 
			<div><input type="checkbox" value="Amazon" ng-click="toggleSelection('Amazon')"  ng-checked="book.availableOn.indexOf('Amazon') > -1" name="availableOn[]"/>Amazon</label></div>
			<div><input type="checkbox" value="eBay" ng-click="toggleSelection('eBay')" ng-checked="book.availableOn.indexOf('eBay') > -1" name="availableOn[]"/>eBay</label></div>
			<div  class="checkboxStyle"><input type="checkbox" ng-click="toggleSelection('Flipkart')" value="Flipkart" ng-checked="book.availableOn.indexOf('Flipkart') > -1" name="availableOn[]"/>Flipkart</label></div>
			<div  class="checkboxStyle"><input  type="checkbox" value="Google" ng-click="toggleSelection('Google')" ng-checked="book.availableOn.indexOf('Google') > -1" name="availableOn[]"/>Google</label></div>
		</div>
		<button class="btn btn-primary btn-2" type="submit" ng-click="edit()" ng-show="editBtn"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit</button>
		<button class="btn btn-primary btn-2" type="submit" ng-click="update(book,availableOn)" ng-show="updateBtn"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Update</button>	
		<button  class="btn btn-primary btn-3" type="submit" ng-click="deleteData(book.isbn)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</button>
		</div>
		</form>
