<section class="container">
		<table class="table table-bordered ">
			<thead>
			<tr>
			<th>ISBN</th>
			<th>Title</th>
			<th>Author</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="e in emp">
			<td><a href="#editBook/{{e.isbn}}">{{e.isbn}}</a></td>
			<td>{{e.title}}</td>
			<td><a href="#editAuthor/{{e.author}}">{{e.author}}</a></td>
			</tr>
			</tbody>
				
		
		
		</table>
	
	</section>
