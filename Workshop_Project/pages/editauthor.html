	<head>
		<link rel="stylesheet" href="css/style.css">
	</head>
		
		<form class="container form-horizontal">
		<div class="border">
		<div class="form-group">
			<label class="col-sm-2 control-label"> Employee ID:</label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="e.empid" type="text" name="empid" ng-disabled="editAuthorData"/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input  class="form-control" ng-model="e.name" type="text" name="name" ng-disabled="editAuthorData"/>
			</div>	
		</div>	
		<div class="form-group">
			<span>{{neha}}</span>
			<label class="col-sm-2 control-label">Email:</label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="e.email" type="text" name="email" ng-disabled="editAuthorData"/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Skills:</label> 
			<div class="col-sm-10">
				<input  class="form-control" ng-model="e.skills" type="text" name="skills" ng-disabled="editAuthorData"/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Department:</label> 
			<div class="col-sm-10">
				<input  class="form-control" type="text" ng-model="e.department" name="department" ng-disabled="editAuthorData"/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Website:</label> 
			<div class="col-sm-10">
				<input class="form-control" type="text" ng-model="e.website" name="website" ng-disabled="editAuthorData"/>
			</div>	
		</div>	
		<button class="btn btn-primary btn-2" type="submit" ng-click="edit()" ng-show="editBtn"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit</button>
		<button class="btn btn-primary btn-2" type="submit" ng-click="update(e)" ng-show="updateBtn"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Update</button>	
		<button  class="btn btn-primary btn-3" type="submit" ng-click="deleteData(e.empid)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</button>
		</div>
		</form>
