	<head>
		<link rel="stylesheet" href="css/style.css">
	</head>
		
		<form class="container form-horizontal" name="myForm" ng-submit="addNew(newAuthor,skills)">
		<div class="border">
		<div class="form-group">
			<label class="col-sm-2 control-label">Employee ID:<sup>*</sup></label> 
			<div class="col-sm-10">
				<input  class="form-control" type="number" name="empid" ng-model="newAuthor.empid"  placeholder="Employee Id" required/>
				<span ng-show="myForm.empid.$invalid && myForm.empid.$dirty">
				Invalid Employee Id
				</span>
				
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Name:<sup>*</sup></label> 
			<div class="col-sm-10">
				<input class="form-control" type="text" name="name" ng-model="newAuthor.name"  placeholder="Name" required/>
				<span ng-show="myForm.name.$invalid && myForm.name.$dirty">
				Invalid Name
				</span>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Email:<sup>*</sup></label> 
			<div class="col-sm-10">
				<input class="form-control" type="email" name="email" ng-model="newAuthor.email" placeholder="Email" required/>
				<span ng-show="myForm.email.$error.required">Email is required.</span>
				<span ng-show="myForm.email.$invalid && myForm.email.$dirty">
				Invalid Email Address
				</span>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Skills:<sup>*</sup></label> 
			<div><input type="checkbox" value="Java" ng-click="toggleSelection('Java')"/>Java</div>
			<div><input type="checkbox" value=".Net" ng-click="toggleSelection('.Net')"/>.Net</div>
			<div class="checkboxStyle"><input  type="checkbox" value="HTML" ng-click="toggleSelection('HTML')"/>HTML</div>
			<div class="checkboxStyle"><input   type="checkbox" value="JavaScript" ng-click="toggleSelection('JavaScript')"/>JavaScript</div>
			<div class="checkboxStyle"><input  type="checkbox" value="Other" ng-model="hasChecked" ng-click="toggleSelection()"/>Other
			<input  class="form-control change" type="text" value="moreSkills" ng-show="hasChecked" ng-model="newAuthor.others"/>
			</div>
			
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Department:</label> 
			<div class="col-sm-10">
				<input  class="form-control" type="text" name="department" ng-model="newAuthor.department" placeholder="Department"/>
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Website:</label> 
			<div class="col-sm-10">
				<input  class="form-control" type="text" name="website" ng-model="newAuthor.website" placeholder="Website"/>
			</div>	
		</div>	
		<button class="btn btn-primary btn-2" type="submit" ><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
		</div>
		</form>
